<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb); /* Soft pastel gradient */
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Light semi-transparent background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            position: relative;
        }

        /* Avatar (Student icon) */
        .avatar {
            font-size: 60px;
            color: #fff;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            line-height: 80px;
            margin-bottom: 30px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5A9BFF;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-container {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            border: 2px solid #D0D0D0; /* Light gray border */
            border-radius: 6px;
            background-color: #F8F8F8; /* Pale background */
            transition: border-color 0.3s ease;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #333;
        }

        .input-container i {
            margin-right: 12px;
            color: #B0BEC5; /* Soft gray icon */
        }

        /* Hover effect for input fields */
        .input-container:hover {
            border-color: #5A9BFF; /* Soft blue border */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #5A9BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4786cc;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            text-decoration: none;
            color: #5A9BFF;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 20px;
            }
        }

        /* Custom styling for messages */
        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        .message-list li {
            padding: 10px;
            background-color: #f9c2c2;
            margin: 5px 0;
            border: 1px solid #e77f7f;
            color: #d32f2f;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Avatar (Student icon) -->
        <div class="avatar">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <!-- Email Input Field with Icon -->
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Email" required>
            </div>

            <!-- Password Input Field with Icon -->
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Login">
        </form>

        <!-- Display Django messages with custom styles -->
        {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


    </div>

</body>
</html>
